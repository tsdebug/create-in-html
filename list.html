<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered</title>
</head>
<body>
    <header></header>
    <main>
        <!-- Ordered List -->
        <ol>
            <li>Mathematics</li>
            <li>Hindi</li>
            <li>English</li>
            <li>Psychology</li>
            <li>Computer Science</li>
        </ol>
        <!-- Unordered List -->
        <ul>
            <li>Books</li>
            <li>Files</li>
            <li>Sheets</li>
            <li>Pen</li>
        </ul>
        <!-- Ordered & Unordered -->
        <ol>
            <li>Apple</li>
               <ul>
                <li>Red</li>
                <li>Winter</li>
               </ul>
            <li>Mango</li>
            <ul>
                <li>Yellow</li>
                <li>Summer</li>
               </ul>
            <li>Grapes</li>
            <ul>
                <li>Green</li>
                <li>Winter</li>
               </ul>
        </ol>
    </main>
    <footer></footer>
</body>
</html>
