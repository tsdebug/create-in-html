<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Select</title>
</head>
<body>
    <h3>Choose the subject(s) you are interested in.</h3>
    <label for="maths">
        <input type="checkbox" value="maths" name="subject" id="101">Mathematics
    </label>
    <br>
    <label for="chem">
        <input type="checkbox" value="chem" name="subject" id="102">Chemistry
    </label>
    <br>
    <label for="phy">
        <input type="checkbox" value="phy" name="subject" id="103">Physics
    </label>
    <br>
    <label for="english">
        <input type="checkbox" value="english" name="subject" id="104">English
    </label>
    <br>
    <label for="Computer Science">
        <input type="checkbox" value="Computer Science" name="subject" id="105">Computer Science
    </label>
    <br>
    <h3>Your city</h3>
    <select name="City">
        <option value="Jamshedpur">Jamshedpur</option>
        <option value="Delhi">Delhi</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
    </select>
</body>
</html>
